{% extends 'base.html' %}
{% block content %}
<h3>Bienvenue sur l'intranet ALOES</h3>
<div class="row">
    <div class="col-6">
        <p>{{home_text}}</p>
    </div>
    <div class="col-6">
        {{english_home_text}}
    </div>
</div>

{% for document in documents %}
<h5>{{document.name}}</h5>
<p>{{document.description}}</p>
<a href="{{document.document.url}}" target="_blank"><i class="fa fa-file-pdf"></i> Visionner le document</a>
{% if not forloop.last %}
<hr>
{% endif %}
{% endfor %}
{% endblock %}
