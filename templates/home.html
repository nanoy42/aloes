{% extends 'base.html' %}
{% block content %}
<h3>Bienvenue sur ALOES.rez</h3>
<p>{{homeText}}</p>
{% for document in documents %}
<h5>{{document.name}}</h5>
<p>{{document.description}}</p>
<a href="{{document.document.url}}" target="_blank"><i class="fa fa-file-pdf"></i> Visionner le document</a>
{% if not forloop.last %}
<hr>
{% endif %}
{% endfor %}
{% endblock %}
